// Apply the java-library plugin to add support for Java Library and other
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'io.byteshifter.soapui'


apply plugin:'application'
mainClassName = "com.Reporting.Report"

// In this section you declare where to find the dependencies of your project
buildscript {

	repositories {
		// Use jcenter for resolving your dependencies.
		// You can declare any Maven/Ivy/file repository here.
		jcenter()
		mavenCentral()
		maven { url 'https://plugins.gradle.org/m2/' }
		maven { url 'http://smartbearsoftware.com/repository/maven2/' }
		//maven { url "http://nexus.test.cloud.fedex.com:8081/nexus/content/repositories/Central" }
		mavenLocal()
	}

	dependencies {
		classpath('gradle.plugin.io.byteshifter:soapui-gradle-plugin:5.2.1')
		classpath group: 'net.sourceforge.jexcelapi',
		name: 'jxl',
		version: '2.6'
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M4'
		
		//compile group: 'commons-io', name: 'commons-io', version: '2.6'
		//compile group: 'com.opencsv', name: 'opencsv', version: '4.2'
		//compile ('commons-io:commons-io:2.4')
		//compile group: 'commons-io', name: 'commons-io', version: '2.5'

	}
}

apply plugin: io.byteshifter.plugins.soapui.SoapUIPlugin

soapui {
	test  {
		settingsFile = "$projectDir/soap_xml_reports/soap-settings.xml"
		printReport = true
		junitReport = true
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	compile group: 'com.opencsv', name: 'opencsv', version: '4.2'
	compile group: 'org.apache.poi', name: 'poi', version: '3.15'
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.15'
	compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.15'
	
}

import io.byteshifter.plugins.soapui.tasks.TestTask

task Project1(type: TestTask) {
	projectFile = "$projectDir/soap_xml_reports/Get-Sample-With-TestCase-Pass-fail-count-soapui-project.xml"
	settingsFile = "$projectDir/soap_xml_reports/soap-settings.xml"
	printReport = true
	testFailIgnore = true
	exportAll = true
	outputFolder = "$projectDir/output/GetTestcase"
}

task Project2(type: TestTask) {
	projectFile = "$projectDir/soap_xml_reports/Get-Sample-With-TestSteps-Pass-fail-count-soapui-project.xml"
	settingsFile = "$projectDir/soap_xml_reports/soap-settings.xml"
	printReport = true
	testFailIgnore = true
	exportAll = true
	outputFolder = "$projectDir/output/GetTeststeps"
}


